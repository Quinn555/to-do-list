<!Doctype html>
<html>
    
    <head>
        <title>MainTitleOfPage</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script defer type="text/javascript" src="to-do-list.js"></script>
    </head>
    <body>
        <div class="top">
            <div>
                <h1>To Do List App 1.0</h1>
            </div>
            <div class="top-icons">
                <div><i class="fa-solid fa-gear"></i></div>
                <div><i class="fa-regular fa-circle-user"></i></div>
            </div>
        </div>
        <div class="bottom">
            <div class="left-bottom">
                <div class="width-full">
                    <input class="max" placeholder="Enter List Name..." id="name">
                </div>
                <div class="left-bb">
                    <button class="gray-box" id="submit">Submit</button>
                    <div class="check-list" id="addToList"></div>
                </div>
            </div>
            <div class="right-bottom" id="RB">
               
            </div>  
        </div>
    </body>

</html>
